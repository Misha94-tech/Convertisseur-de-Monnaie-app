<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur de Monnaie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
    }
    header, footer {
      background-color: #000;
      color: #FFD700; /* yellow */
      padding: 1rem;
      text-align: center;
    }
    .form-section {
      padding: 2rem 0;
    }
    .btn-yellow {
      background-color: #FFD700;
      color: #000;
    }
    .btn-yellow:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Convertisseur de Monnaie</h1>
  </header>

  <div class="container form-section">
    <div class="row">
      <!-- Login Section -->
      <div class="col-md-6 border-end">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-yellow">Se connecter</button>
        </form>
      </div>

      <!-- Signup Section -->
      <div class="col-md-6">
        <h2>Créer un compte</h2>
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="signupName" required>
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" required>
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="signupPassword" required>
          </div>
          <button type="submit" class="btn btn-yellow">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Convertisseur de Monnaie</p>
  </footer>

  <script>
    // Inscription: stocker dans localStorage
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Inscription réussie !');
      this.reset();
    });

    // Connexion: vérifier dans localStorage
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'client.html';
      } else {
        alert('Email ou mot de passe incorrect');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espace Client - Convertisseur de Monnaie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff;
      color: #000;
    }
    header, footer {
      background-color: #000;
      color: #FFD700;
      padding: 1rem;
      text-align: center;
    }
    table {
      margin-top: 2rem;
    }
    .converter {
  margin: 3rem auto;      /* pour un margin vertical et centré horizontalement */
  max-width: 400px;
  /* Garder le reste */
  padding: 1.5rem;
  border: 2px solid #FFD700;
  border-radius: 8px;
  background-color: #000;
  color: #FFD700;
}

    .converter label, .converter select, .converter input {
      color: #FFD700;
    }
    .btn-yellow {
      background-color: #FFD700;
      color: #000;
    }
    .btn-yellow:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Espace Client</h1>
  </header>

  <div class="container">
    <h2>Liste des clients enregistrés</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="clientTableBody"></tbody>
    </table>

    <div class="converter">
      <h3>Convertisseur de Monnaie</h3>
      <form id="convertForm">
        <div class="mb-3">
          <label for="fromCurrency" class="form-label">De</label>
          <select id="fromCurrency" class="form-select">
            <option value="USD">Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="MAD">Dirham (MAD)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="toCurrency" class="form-label">À</label>
          <select id="toCurrency" class="form-select">
            <option value="USD">Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="MAD">Dirham (MAD)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Montant</label>
          <input type="number" step="0.01" min="0" id="amount" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-yellow">Convertir</button>
      </form>
      <div id="result" class="mt-3"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Convertisseur de Monnaie
  </footer>

  <script>
    // Remplir la table des clients
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const tbody = document.getElementById('clientTableBody');
    users.forEach(user => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.name}</td>
        <td>${user.email}</td>
      `;
      tbody.appendChild(tr);
    });

    // Taux de change statiques (exemple simple)
    const rates = {
      USD: { USD: 1, EUR: 0.93, MAD: 10 },
      EUR: { USD: 1.08, EUR: 1, MAD: 10.75 },
      MAD: { USD: 0.10, EUR: 0.093, MAD: 1 }
    };

    const form = document.getElementById('convertForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (from === to) {
        resultDiv.innerHTML = '<p class="text-warning">Veuillez choisir deux devises différentes.</p>';
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        resultDiv.innerHTML = '<p class="text-warning">Veuillez entrer un montant valide.</p>';
        return;
      }

      const converted = amount * rates[from][to];
      resultDiv.innerHTML = `<p>${amount.toFixed(2)} ${from} = <strong>${converted.toFixed(2)} ${to}</strong></p>`;
    });
  </script>
</body>
</html>
